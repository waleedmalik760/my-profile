<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>profile card ui desgin</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet' />
</head>

<body>
    <div class="profile-card">
        <div class="image">
            <img src="profile.jpg" alt="" class="profile-img" style="border-radius: 50%;">

        </div>
        <div class="text-data">
            <span class="name">waleed malik</span>
            <span class="job">web dev</span>
        </div>
        <div class="media-buttons">
            <a href="" style="background:#4267b2" class="link">
                <i class='bx bxl-facebook'></i>
            </a>
            <a href="" style="background:#1da1f2" class="link">
                <i class='bx bxl-twitter'></i>
            </a>
            <a href="" style="background:#e1306c" class="link">
                <i class='bx bxl-instagram'></i>
            </a>
            <a href="" style="background:#25D366" class="link">
                <i class='bx bxl-whatsapp'></i>
            </a>
        </div>
        <div class="buttons">
            <button class="button"><Small></Small>Subscribe</button>
            <button class="button"><Small></Small>Message</button>

        </div>
        <div class="analytics">
            <div class="data">
                <i class='bx bx-heart'></i>
                <span class="number">600k</span>
            </div>
            <div class="data">
                <i class='bx bxs-message-rounded-dots'></i>
                <span class="number">200k</span>
            </div>
            <div class="data">
            <i class='bx bx-share'></i>
            <span class="number">120k</span>
        </div>
    </div>
    </div>

</body>

</html>
